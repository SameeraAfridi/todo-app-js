<!DOCTYPE html> <!-- This tells the browser that this is an HTML5 document -->
<html lang="en"> <!-- Sets the page language to English -->
<head>
  <meta charset="UTF-8"> <!-- Ensures proper character display -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the site responsive -->
  <title>Three-List To-Do App</title> <!-- Title shown in browser tab -->
<link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Header section -->
  <header>
    <h1>Three-List To-Do</h1>
    <p>Add tasks to To Do, move them to Pending, then mark as Completed.</p>
  </header>

  <!-- Form to add new tasks -->
  <section>
    <form id="task-form">
      <input 
        id="task-input" 
        type="text" 
        placeholder="Enter a task..." 
        required
      >
      <button type="submit">Add Task</button>
    </form>
    <p id="form-msg"></p> <!-- A message area (optional) -->
  </section>

  <!-- The three lists -->
  <main id="board">
    <section>
      <h2>To Do (<span id="todo-count">0</span>)</h2>
      <ul id="todo-list"></ul>
    </section>

    <section>
      <h2>Pending (<span id="pending-count">0</span>)</h2>
      <ul id="pending-list"></ul>
    </section>

    <section>
      <h2>Completed (<span id="completed-count">0</span>)</h2>
      <ul id="completed-list"></ul>
    </section>
  </main>

  <!-- JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
